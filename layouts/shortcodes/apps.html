<div class="tools-container">
    <header class="tools-header">
        <h1 class="tools-title">{{ .Site.Data.apps.header.title }}</h1>
        <!-- <p class="tools-subtitle">{{ .Site.Data.tools.header.subtitle }}</p> -->
    </header>
    
    <div class="tools-grid">
        {{ range .Site.Data.apps.items }}
        <article class="tool-card {{ if eq .status "coming" }}coming-soon{{ end }}">
            <div class="tool-header">
                <h2 class="tool-title">
                    <span class="tool-icon">{{ .icon }}</span>
                    {{ .name }}
                </h2>
            </div>
            <div class="tool-body">
                <p class="tool-description">
                    {{ .description }}
                </p>
                {{ if eq .status "available" }}
                <a href="{{ .url }}" class="tool-link">
                    使用工具
                    <span class="tool-link-arrow">→</span>
                </a>
                {{ else }}
                <span class="tool-link">
                    即将推出
                    <span class="tool-link-arrow">→</span>
                </span>
                {{ end }}
            </div>
        </article>
        {{ end }}
    </div>
</div>
