{{ $name := .Get 0 }}
{{ $currentDate := now.Format "20060102" }} {{/* Hugo 时间格式化固定使用 20060102 作为模板 */}}
{{ with index site.Data.pan $name }}
  {{ range . }}
    {{ if .size }}
      <!-- <strong>文件大小</strong>: {{ .size }}<br> -->
      ({{ .size }})
    {{ else if .url1 }}
      <!-- <strong>百度网盘</strong>: <a href="{{ .url1 }}&t={{ $currentDate }}" target="_blank"><i class="bi bi-link-45deg"></i> 点击下载</a><br> -->
    {{ else if .url2 }}
      <!-- <strong>迅雷网盘</strong>: <a href="{{ .url2 }}&t={{ $currentDate }}" target="_blank"><i class="bi bi-link-45deg"></i> 点击下载</a><br> -->
    {{ else if .url3 }}
      <!-- <strong>夸克网盘</strong>: <a href="{{ .url3 }}&t={{ $currentDate }}" target="_blank"><i class="bi bi-link-45deg"></i> 点击下载</a><br> -->
    {{ end }}
  {{ end }}
{{ else }}
  <!-- <span>未找到 {{ $name }} 对应的网盘资源</span> -->
{{ end }}
