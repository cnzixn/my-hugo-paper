{{- define "main" -}}

<header class="page-header">
    <h1 class="tools-title">{{ .Site.Data.apps.header.title }}</h1>
</header>

<div class="post-content">
        
    <div class="tools-container">
        
        <div class="tools-grid">
            {{ range .Site.Data.apps.items }}
            <article class="tool-card {{ if eq .status "coming" }}coming-soon{{ end }}">
                <div class="tool-header">
                    <h2 class="tool-title">
                        <!-- 使用 safeHTML 确保图标标签被正确渲染 -->
                        <span class="tool-icon">{{ .icon | safeHTML }}</span>
                        {{ .name }}
                    </h2>
                </div>
                <div class="tool-body">
                    <p class="tool-description">
                        {{ .description }}
                    </p>
                    {{ if eq .status "available" }}
                    <a href="{{ .url }}" class="tool-link">
                        使用工具
                        <span class="tool-link-arrow">→</span>
                    </a>
                    {{ else }}
                    <span class="tool-link">
                        即将推出
                        <span class="tool-link-arrow">→</span>
                    </span>
                    {{ end }}
                </div>
            </article>
            {{ end }}
        </div>
    </div>
</div>



<style>
    .tools-container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
    }
    
    
    .tools-subtitle {
        color: var(--secondary);
        font-size: 1.1rem;
        opacity: 0.9;
    }
    
    .tools-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
        margin-bottom: 3rem;
    }
    
    .tool-card {
        background: var(--card-bg);
        border-radius: 8px;
        border: 1px solid var(--border);
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .tool-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    .tool-header {
        padding: 0.5rem 1rem;
        border-bottom: 1px solid var(--border);
        background-color: var(--card-header-bg);
    }
    
    .tool-title {
        margin: 0;
        font-size: 1.25rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }
    
    .tool-icon {
        font-size: 2rem;
        color: var(--primary);
    }
    
    .tool-body {
        padding: 1rem;
    }
    
    .tool-description {
        color: var(--secondary);
        margin-bottom: 1.5rem;
        line-height: 1.6;
        font-size: 0.95rem;
    }
    
    .tool-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
    }
    
    .tool-link:hover {
        color: var(--primary-hover);
        text-decoration: underline;
    }
    
    .tool-link-arrow {
        font-size: 0.9rem;
        transition: transform 0.2s;
    }
    
    .tool-link:hover .tool-link-arrow {
        transform: translateX(2px);
    }
    
    .coming-soon {
        position: relative;
        opacity: 0.8;
    }
    
    .coming-soon::after {
        content: "即将推出";
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        background-color: var(--code-bg);
        color: var(--secondary);
        padding: 0.25rem 0.75rem;
        border-radius: 1rem;
        font-size: 0.8rem;
        border: 1px solid var(--border);
    }
    
    @media (max-width: 768px) {
        .tools-grid {
            grid-template-columns: 1fr;
        }
        
        .tools-title {
            font-size: 1.75rem;
        }
    }
</style>



{{- end }}
