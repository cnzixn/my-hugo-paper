<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <style>
    /* 新增搜索框样式 */
    .search-box {
        width: 90%;
        padding: 12px 15px;
        margin: 0 0 20px 0;
        border: 1px solid #e0e0e0;
        border-radius: 25px;
        font-size: 16px;
        outline: none;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
    }

    .search-box:focus {
        border-color: #007bff;
        box-shadow: 0 2px 12px rgba(0,123,255,0.25);
    }

    .drama-container {
        padding: 10px;
        max-width: 600px;
        margin: 0 auto;
    }

    .drama-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
    }

    /* 其他原有样式保持不变... */
    .drama-container {
        padding: 10px;
        max-width: 600px;
        margin: 0 auto;
    }

    /* 关键修改1：改为3列布局 */
    .drama-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 修改为3列 */
        gap: 10px; /* 适当增加间隙 */
    }

    .drama-item {
        position: relative; /* 新增定位上下文 */
        display: block;
        text-decoration: none;
        color: inherit;
    }

    .cover-wrapper {
        position: relative;  /* 关键定位基准 */
        width: 100%;
        padding-top: 133.33%;
        margin-bottom: 8px;
    }

    .drama-cover {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 6px;
        transition: transform 0.2s;
    }

    /* 关键修改2：调整文字区域 */
    .drama-name {
        font-size: 13px;
        line-height: 1.3;
        text-align: center;
        /* 多行省略号核心代码 */
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
        /* 保证布局稳定性 */
        padding: 0 4px;
        margin: 4px 0 0;
        max-height: 1.3em; /* line-height × 行数 */
        min-height: 1.3em; /* 保持统一高度 */
        position: relative;
    }
        drama-name::after {
        content: "";
        position: absolute;
        bottom: 0;
        right: 0;
        width: 20%;
        height: 1.2em;
        background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 80%);
    }
    
    .cover-wrapper {
        position: relative;
        overflow: hidden; /* 避免按钮溢出 */
    }
    
    .drama-cover {
        width: 100%;
        display: block;
    }
    
    .drama-buttons {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        gap: 5px; /* 按钮间距缩小 */
        padding: 4px; /* 边缘留白减少 */
        background: linear-gradient(transparent, rgba(0,0,0,0.5)); /* 渐变弱化，更低调 */
    }
    
    .drama-btn {
        flex: 1;
        padding: 3px 0; /* 高度压缩，更扁 */
        font-size: 12px; /* 文字缩小 */
        text-align: center;
        background: rgba(0,0,0,0.3);
        color: #fff;
        text-decoration: none;
        border-radius: 2px; /* 圆角减小，更利落 */
        transition: background 0.2s;
    }
    
    .drama-btn:hover {
        background: rgba(0,0,0,0.8);
    }
    </style>
</head>

<body>
<div class="drama-container">
    <h1>{{ .Title }}</h1>
    <p>测试页面...</p>
    <input type="text" 
           class="search-box" 
           placeholder="搜索资源..."
           id="searchInput">
    <div class="drama-grid" id="dramaGrid">
        {{ range $.Site.Data.dramas }}
        <div class="drama-item-wrapper">
            <div class="drama-item">
                <div class="cover-wrapper">
                    <img src="{{ .cover }}" class="drama-cover" alt="{{ .name }}">
                    <!-- 扁小简洁的底部按钮组 -->
                    <div class="drama-buttons">
                        <a href="{{ .link1 }}" class="drama-btn">百度</a>
                        <a href="{{ .link2 }}" class="drama-btn">夸克</a>
                    </div>
                </div>
                <div class="drama-name">{{ .name }}</div>
            </div>
        </div>
        {{ end }}
    </div>
</div>




<script>
// 获取关键元素
const searchInput = document.getElementById('searchInput');
const dramaGrid = document.getElementById('dramaGrid');
const dramaItems = Array.from(document.querySelectorAll('.drama-item-wrapper'));

// 实时搜索功能
searchInput.addEventListener('input', function(e) {
    const searchTerm = e.target.value.toLowerCase().trim();
    
    dramaItems.forEach(item => {
        const name = item.querySelector('.drama-name').textContent.toLowerCase();
        item.style.display = name.includes(searchTerm) ? 'block' : 'none';
    });

    // 无结果提示
    const visibleItems = dramaItems.filter(item => item.style.display !== 'none');
    if (visibleItems.length === 0) {
        if (!document.getElementById('noResults')) {
            const noResults = document.createElement('div');
            noResults.id = 'noResults';
            noResults.style.textAlign = 'center';
            noResults.style.padding = '20px';
            noResults.style.color = '#666';
            noResults.textContent = '没有找到相关剧集';
            dramaGrid.appendChild(noResults);
        }
    } else {
        const noResults = document.getElementById('noResults');
        if (noResults) noResults.remove();
    }
});
</script>
</body>
</html>
