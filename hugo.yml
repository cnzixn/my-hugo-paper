markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: true
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNos: false
    style: rrt # https://xyproto.github.io/splash/docs/all.html?app_lang=zh-CN

