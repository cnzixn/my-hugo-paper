<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ZIP解压工具（支持密码）</title>
    <!-- 引入zip.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/@zip.js/zip.js@2.7.0/dist/zip.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .file-item { margin: 15px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        img { max-width: 300px; display: block; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>ZIP解压工具（支持密码）</h1>
    <p>使用说明：上传带密码的ZIP文件（支持AES加密），输入正确密码后解压。</p>
    
    <!-- 文件上传与密码输入 -->
    <input type="file" id="zipFile" accept=".zip">
    <input type="password" id="password" placeholder="输入ZIP密码（如有）">
    <button id="unzipBtn">解压文件</button>
    <div id="fileList"></div>

    <script>
        document.getElementById('unzipBtn').addEventListener('click', async function() {
            const file = document.getElementById('zipFile').files[0];
            const password = document.getElementById('password').value;
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = "<p>解压中...</p>";

            if (!file) {
                fileList.innerHTML = '<p class="error">请先选择ZIP文件！</p>';
                return;
            }

            try {
                // 配置zip.js使用Web Workers提升性能
                zip.configure({ 
                    useWebWorkers: true,
                    workerScriptsPath: 'https://cdn.jsdelivr.net/npm/@zip.js/zip.js@2.7.0/dist/'
                });

                // 创建ZipReader实例并解压
                const reader = new zip.ZipReader(new zip.BlobReader(file));
                const entries = await reader.getEntries({ password });
                
                if (entries.length === 0) {
                    fileList.innerHTML = '<p class="error">ZIP文件为空或密码错误！</p>';
                    return;
                }

                let contentHtml = '';
                for (const entry of entries) {
                    if (entry.directory) continue; // 跳过目录
                    
                    const fileDiv = document.createElement('div');
                    fileDiv.className = 'file-item';
                    fileDiv.innerHTML = `<h3>${entry.filename}</h3>`;
                    fileList.appendChild(fileDiv);

                    try {
                        const blob = await entry.getData(new zip.BlobWriter(), { password });
                        const url = URL.createObjectURL(blob);

                        // 按文件类型处理
                        if (entry.filename.match(/\.(txt|html|json|js|css)$/)) {
                            const text = await blob.text();
                            fileDiv.innerHTML += `<pre>${text}</pre>`;
                        } 
                        else if (entry.filename.match(/\.(png|jpg|jpeg|gif)$/)) {
                            fileDiv.innerHTML += `<img src="${url}">`;
                        } 
                        else {
                            fileDiv.innerHTML += `<a href="${url}" download="${entry.filename}">下载文件</a>`;
                        }
                    } catch (error) {
                        fileDiv.innerHTML += `<p class="error">解析失败: ${error.message}</p>`;
                    }
                }
            } catch (error) {
                fileList.innerHTML = `<p class="error">解压失败: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
